<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meg MacIver</title>
    <link rel="stylesheet" href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto|Source+Sans+Pro" rel="stylesheet">
  </head>

  <body>
    <div class="top">
      <nav class="navbar navbar-default">
        <a class="logo">MM</a>
      </nav>
      <div class="header-text">
        <div class="greeting">
          <h1>Hi, I'm Meg</h1>
          <h2>a front-end web developer</h2>
          <h3>DC based. mission driven. powered by creativity.</h3>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="who">
        <img src="./GA-PORTRAITS-Shoot-9-9Meg-M-FINAL.jpg" alt="Meg Headshot" class="headshot">
        <p>who I am</p>
        <p class="who-more">+</p>
      </div>
      <div class="where">
        <img src="dc-skyline.png" alt="DC Skyline" class="dc-skyline">
        <p>where I've worked</p>
        <p class="where-more">+</p>
      </div>
      <div class="what">
        <p>what I've done</p>
        <p class="what-more">+</p>
      </div>
    </div>

    <div class="more-info">
      <div class="more-who">
        <p>hello who</p>
      </div>
      <div class="more-where">
        <p>hello where</p>
      </div>
      <div class="more-what">
        <p>hello what</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
